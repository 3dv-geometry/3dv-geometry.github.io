title: 3dv and geometry
lang: en
description: blog
url: https://3dv-geometry.github.io/
baseurl: null
theme: null

debug:
  compress: false
  dist: false
  extension: false

readme_index:
  with_frontmatter: true

sass:
  style: compress

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
